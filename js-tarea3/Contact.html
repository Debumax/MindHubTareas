<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" href="./assets/favicon.png">
  <link rel="stylesheet" href="./style/estilos.css">
  <title>Contact</title>
</head>

<body>
  <header class="container-encabezado">
    <div class="primera-linea">
      <img src="./assets/LogoAmazingEvents.png" class="header-logo" alt="logo">
      <nav class="navbar navbar-expand-lg nav-mod ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./UpcomingEvents.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./PastEvents.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Contact.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>

    <div class="slice-conteiner">

      <a href="./PastEvents.html"> <img class="icon-slice" src="./assets/icons/chevron-left-solid.svg" alt="izquierda"
          title="Past Events"></a>
      <p class="titulo"> Contact </p>
      <a href="./Stats.html"><img class="icon-slice" src="./assets/icons/chevron-right-solid.svg" alt="derecha"
          title="Stats"></a>

    </div>

  </header>
  <main >
    <div class="container-formulario-contact">
      <form class="formContacto ">
        <div class="row col-9 formDiv">
          <label for="validationServer01" class="form-label ">First name</label>
          <input type="text" class="form-control " id="validationServer01" value="Mark" required>
        </div>
  
        <div class="row col-9 formDiv">
          <label for="exampleFormControlInput1" class="form-label ">Email address</label>
          <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="row col-9 formDiv">
          <label for="validationTextarea" class="form-label ">Mensagge</label>
          <textarea class="form-control " id="validationTextarea" placeholder="Required example textarea"
            required></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>
        <div class="col-9 m-3">
          <button class="btn btn-primary " type="submit">Submit form</button>
        </div>
      </form>
      
    </div>

  </main>
  <footer class="container-footer">
    <div class="contenedor-redes">
      <a class="link" href="#"><img class="icon" src="./assets/icons/square-instagram.svg" alt="instagram"></a>
      <a class="link" href="#"><img class="icon" src="./assets/icons/square-facebook.svg" alt="facebook"></a>
      <a class="link" href="#"><img class="icon" src="./assets/icons/square-whatsapp.svg" alt="whatsapp"></a>
    </div>
    <p class="p-footer">Cohort</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
